<!DOCTYPE html>
<!-- ng-app relates to line 3 of app.js // Everything in angular has a ng prefix and will be somewhere on documents page-->
<html lang="en" ng-app="myFirstApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Angular Intro</title>
  <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
</head>
<body>
  <h1>Angular FTW</h1>

  <!-- ANYTHING IN CURLY BRACKETS - IS HANDLED BY ANGULAR -->
  <div>
    Here is a sum: <strong>{{ 4 + 5 }}</strong>
  </div>

  <div>
    Is 8 odd? <strong>{{ (8 % 2 === 1) ? 'Yes!' : 'Nope!' }}</strong>
  </div>

  <div>
    Is 7 odd? <strong>{{ (7 % 2 === 1) ? 'Yes!' : 'Nope!' }}</strong>
  </div>


</body>
</html>
