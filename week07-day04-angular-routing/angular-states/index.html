<!DOCTYPE html>
<html lang="en" ng-app="angularstates">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">

  <script src="/angular/angular.js"></script>
  <script src="/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/home.controller.js"></script>
  <script src="js/controllers/about.controller.js"></script>
  <script src="js/controllers/contact.controller.js"></script>



  <title>Angular States</title>
</head>
<body>
  <nav>
    <!-- //WITH ANGULAR UI ROUTER WE SPECIFY A STATE TO GO TO NOT A URL -->
    <a ui-sref="home">home</a>
    <a ui-sref="about">about</a>
    <a ui-sref="contact">contact</a>
  </nav>
  <h1>Angular States</h1>
<!-- //Tell angular where to insert that view with `ui-view` !!!IMPORTANT!!!!-->
    <section ui-view>

    </section>
</body>
</html>
