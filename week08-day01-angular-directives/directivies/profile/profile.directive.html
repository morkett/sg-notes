<div class="profile">
  <!-- //name and level are from the html attributes in profile - whic are set in the profile.directives.js -->
    <h3>{{ person.name }} - <em>Level: {{ person.level }}</em> - <em>{{ person.gender }}</em></h3>
    <button ng-click="toggleSkills()">Toggle Skills</button>
    <ul ng-if="showSkills">
      <li ng-repeat="skill in person.skills">{{ skill }}</li>
    </ul>
</div>
